<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>caprochure</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#101b33;
      --card: rgba(255,255,255,.10);
      --card2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --sub: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;

      --overlay: rgba(0,0,0,.60);
      --dialog: rgba(10,14,25,.86);
      --dialogStroke: rgba(255,255,255,.16);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", "Noto Sans CJK SC", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 15%, rgba(99,102,241,.35), transparent 55%),
        radial-gradient(900px 700px at 85% 25%, rgba(34,211,238,.22), transparent 60%),
        radial-gradient(1000px 900px at 50% 95%, rgba(16,185,129,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* 让内容避开 iPhone 刘海区域 */
    .safe{
      min-height:100%;
      padding:
        calc(18px + env(safe-area-inset-top))
        calc(18px + env(safe-area-inset-right))
        calc(22px + env(safe-area-inset-bottom))
        calc(18px + env(safe-area-inset-left));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .panel{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    /* ===== Logo：居中 + 自适应 ===== */
    .page-logo{
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 6px 4px 10px;
    }
    .logo{
      /* 用高度驱动更适配超宽 logo：保持等比，宽度自动 */
      height: clamp(42px, 7vw, 78px);
      width: auto;
      max-width: min(720px, 92vw);
      object-fit: contain;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .grid{
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items: center; /* 始终居中 */
    }

    /* ===== Button ===== */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;

      padding: 18px 18px;
      min-height: 86px;

      /* 桌面：70% 并居中；同时加 max，避免太宽 */
      width: min(720px, 70%);
      margin-inline: auto;

      border-radius: var(--radius);
      border: 1px solid var(--stroke);

      background: linear-gradient(135deg, var(--card), rgba(255,255,255,.06));
      box-shadow: var(--shadow);

      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      text-decoration:none;
      color: var(--text);

      transform: translateZ(0);
      transition: transform .18s ease, border-color .18s ease, background .18s ease, box-shadow .18s ease;
      overflow:hidden;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* 手机竖屏：按钮仍居中，但宽度更贴合屏幕 */
    @media (max-width: 640px){
      .grid{ gap: 12px; }
      .btn{
        width: min(520px, 100%);
        min-height: 84px;
      }
    }

    /* 顶部高光 */
    .btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(700px 120px at 10% 0%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(500px 220px at 100% 0%, rgba(255,255,255,.12), transparent 60%);
      pointer-events:none;
      opacity:.9;
      transition: opacity .18s ease;
    }

    /* 角落漂浮色块 */
    .blob{
      position:absolute;
      width: 140px;
      height: 140px;
      right:-60px;
      top:-60px;
      border-radius: 40px;
      opacity:.75;
      transform: rotate(18deg);
      transition: transform .25s ease, opacity .25s ease;
      pointer-events:none;
    }

    .btn:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.34);
      background: linear-gradient(135deg, var(--card2), rgba(255,255,255,.07));
      box-shadow: 0 22px 60px rgba(0,0,0,.52);
    }
    .btn:hover::before{ opacity: 1; }
    .btn:hover .blob{
      transform: rotate(24deg) scale(1.02);
      opacity:.9;
    }

    .btn:active{
      transform: translateY(0px) scale(.99);
      box-shadow: 0 16px 40px rgba(0,0,0,.42);
    }

    .btn:focus-visible{
      border-color: rgba(255,255,255,.55);
      box-shadow: 0 0 0 4px rgba(99,102,241,.28), var(--shadow);
    }

    .left{
      display:flex;
      flex-direction:column;
      gap: 6px;
      z-index:1;
      min-width:0;
    }

    .label{
      font-size: 16px;
      font-weight: 650;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .desc{
      font-size: 12.5px;
      color: var(--sub);
      line-height:1.35;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .right{
      z-index:1;
      display:flex;
      align-items:center;
      gap: 10px;
      flex:0 0 auto;
      opacity:.95;
    }

    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.84);
      white-space:nowrap;
    }

    .arrow{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
    }

    .arrow svg{
      width: 18px;
      height: 18px;
      fill: none;
      stroke: rgba(255,255,255,.92);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    footer{
      margin-top: 6px;
      padding: 0 4px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    /* 低动效偏好 */
    @media (prefers-reduced-motion: reduce){
      .btn, .btn::before, .blob{ transition:none !important; }
    }

    /* ===== PDF 预览层（PDF.js）===== */
    .pdf-overlay{
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .pdf-overlay[aria-hidden="false"]{ display:flex; }

    .pdf-dialog{
      width: min(1100px, 96vw);
      height: min(92vh, 900px);
      background: var(--dialog);
      border: 1px solid var(--dialogStroke);
      border-radius: 18px;
      box-shadow: 0 24px 80px rgba(0,0,0,.60);
      overflow: hidden;
      display:flex;
      flex-direction: column;
    }

    .pdf-toolbar{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      flex-wrap: wrap;
    }
    .pdf-title{
      font-size: 13px;
      color: rgba(255,255,255,.88);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40vw;
    }
    .pdf-spacer{ flex: 1 1 auto; }

    .tbtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.90);
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
      line-height: 1;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      display:inline-flex;
      align-items:center;
      gap: 6px;
      white-space: nowrap;
    }
    .tbtn:disabled{
      opacity: .45;
      cursor: not-allowed;
    }
    .tbtn.link{
      text-decoration:none;
    }

    .pdf-meta{
      font-size: 12px;
      color: rgba(255,255,255,.70);
      white-space: nowrap;
    }

    .pdf-body{
      flex: 1 1 auto;
      overflow: auto;
      padding: 14px;
      display:flex;
      justify-content: center;
      align-items: flex-start;
    }

    .pdf-canvas{
      border-radius: 14px;
      background: rgba(255,255,255,.96);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      max-width: 100%;
      height: auto;
    }

    .pdf-loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.86);
      font-size: 13px;
      background: rgba(0,0,0,.15);
    }
    .pdf-dialog.is-loading .pdf-loading{ display:flex; }

    @media (max-width: 640px){
      .pdf-title{ max-width: 72vw; }
      .pdf-dialog{ width: 98vw; height: 92vh; }
      .pdf-body{ padding: 10px; }
    }
  </style>

  <!-- PDF.js（UMD 版，兼容性更好） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
  <div class="safe">
    <div class="panel">

      <div class="page-logo">
        <!-- 把下面的地址替换成你的 logo 图片地址 -->
        <img class="logo" src="logo.png" alt="Logo" />
      </div>

      <div class="grid" id="grid"></div>

      <footer>
        <span></span>
        <span id="status"></span>
      </footer>
    </div>
  </div>

  <!-- PDF 预览层 -->
  <div class="pdf-overlay" id="pdfOverlay" aria-hidden="true">
    <div class="pdf-dialog" id="pdfDialog" role="dialog" aria-modal="true" aria-label="PDF 预览">
      <div class="pdf-loading">正在加载 PDF…</div>

      <div class="pdf-toolbar">
        <div class="pdf-title" id="pdfTitle">PDF</div>

        <button class="tbtn" id="btnPrev" type="button">上一页</button>
        <button class="tbtn" id="btnNext" type="button">下一页</button>

        <span class="pdf-meta" id="pdfPageInfo">1 / 1</span>

        <button class="tbtn" id="btnZoomOut" type="button">缩小</button>
        <button class="tbtn" id="btnZoomIn" type="button">放大</button>

        <span class="pdf-spacer"></span>

        <a class="tbtn link" id="btnOpenNew" href="#" target="_blank" rel="noopener noreferrer">新窗口打开</a>
        <a class="tbtn link" id="btnDownload" href="#" download>下载</a>
        <button class="tbtn" id="btnClose" type="button">关闭</button>
      </div>

      <div class="pdf-body" id="pdfBody">
        <canvas class="pdf-canvas" id="pdfCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    // ======== 在这里替换为你自己的四个链接 ========
    const links = [
      { label: "凯普瑞产品项目册一", desc: "试剂 2025-01", url: "p1.pdf", tag: "A", color: "linear-gradient(135deg, rgba(99,102,241,.85), rgba(34,211,238,.55))" },
      { label: "凯普瑞产品项目册二", desc: "仪器 2025-01", url: "p2.pdf", tag: "B", color: "linear-gradient(135deg, rgba(16,185,129,.75), rgba(34,211,238,.40))" },
      { label: "N/A", desc: "……", url: "#", tag: "C", color: "linear-gradient(135deg, rgba(244,63,94,.75), rgba(251,146,60,.55))" },
      { label: "N/A", desc: "……", url: "#", tag: "D", color: "linear-gradient(135deg, rgba(168,85,247,.75), rgba(99,102,241,.45))" },
    ];

    const grid = document.getElementById("grid");
    const status = document.getElementById("status");

    function iconArrow() {
      return `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 17L17 7"></path>
          <path d="M9 7h8v8"></path>
        </svg>
      `;
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ========== PDF.js Viewer ==========
    const overlay = document.getElementById("pdfOverlay");
    const dialog  = document.getElementById("pdfDialog");
    const bodyEl  = document.getElementById("pdfBody");
    const canvas  = document.getElementById("pdfCanvas");
    const ctx     = canvas.getContext("2d");

    const pdfTitle   = document.getElementById("pdfTitle");
    const pdfPageInfo= document.getElementById("pdfPageInfo");

    const btnPrev    = document.getElementById("btnPrev");
    const btnNext    = document.getElementById("btnNext");
    const btnZoomIn  = document.getElementById("btnZoomIn");
    const btnZoomOut = document.getElementById("btnZoomOut");
    const btnClose   = document.getElementById("btnClose");
    const btnOpenNew = document.getElementById("btnOpenNew");
    const btnDownload= document.getElementById("btnDownload");

    // PDF.js worker
    // 来自 cdnjs：pdf.js 3.11.174
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    }

    const viewerState = {
      pdf: null,
      url: null,
      title: "",
      page: 1,
      numPages: 1,
      zoom: 1, // 以“适配宽度”为基准的倍率
      rendering: false,
      pending: null,
    };

    function isPdfUrl(url){
      return typeof url === "string" && /\.pdf(\?.*)?$/i.test(url);
    }

    function setOverlayOpen(open){
      overlay.setAttribute("aria-hidden", open ? "false" : "true");
      document.body.style.overflow = open ? "hidden" : "";
    }

    function setLoading(loading){
      dialog.classList.toggle("is-loading", !!loading);
    }

    function updateToolbar(){
      btnPrev.disabled = !viewerState.pdf || viewerState.page <= 1;
      btnNext.disabled = !viewerState.pdf || viewerState.page >= viewerState.numPages;
      btnZoomOut.disabled = viewerState.zoom <= 0.6;
      btnZoomIn.disabled  = viewerState.zoom >= 2.6;

      pdfPageInfo.textContent = `${viewerState.page} / ${viewerState.numPages}`;
      btnOpenNew.href = viewerState.url || "#";
      btnDownload.href = viewerState.url || "#";
      btnDownload.setAttribute("download", (viewerState.title || "document") + ".pdf");
    }

    async function renderPage(pageNum){
      if (!viewerState.pdf) return;

      viewerState.rendering = true;
      setLoading(true);
      updateToolbar();

      try{
        const page = await viewerState.pdf.getPage(pageNum);

        // 适配容器宽度
        const baseViewport = page.getViewport({ scale: 1 });
        const padding = 20; // 预留点边距
        const containerWidth = Math.max(320, bodyEl.clientWidth - padding);
        const fitScale = containerWidth / baseViewport.width;

        const finalScale = Math.max(0.5, Math.min(3, fitScale * viewerState.zoom));
        const dpr = window.devicePixelRatio || 1;

        const viewportCSS = page.getViewport({ scale: finalScale });
        const viewportHiDPI = page.getViewport({ scale: finalScale * dpr });

        canvas.width  = Math.floor(viewportHiDPI.width);
        canvas.height = Math.floor(viewportHiDPI.height);
        canvas.style.width  = Math.floor(viewportCSS.width) + "px";
        canvas.style.height = Math.floor(viewportCSS.height) + "px";

        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0,0,canvas.width, canvas.height);

        await page.render({
          canvasContext: ctx,
          viewport: viewportHiDPI
        }).promise;

      } finally {
        viewerState.rendering = false;
        setLoading(false);
        updateToolbar();

        if (viewerState.pending !== null){
          const next = viewerState.pending;
          viewerState.pending = null;
          renderPage(next);
        }
      }
    }

    async function openPdf(url, title){
      // 若 pdf.js 不存在，直接兜底打开
      if (!window.pdfjsLib) {
        window.open(url, "_blank", "noopener");
        return;
      }

      viewerState.url = url;
      viewerState.title = title || "PDF";
      viewerState.page = 1;
      viewerState.zoom = 1;

      pdfTitle.textContent = viewerState.title;
      setOverlayOpen(true);
      setLoading(true);
      updateToolbar();

      try{
        const task = pdfjsLib.getDocument({ url });
        viewerState.pdf = await task.promise;
        viewerState.numPages = viewerState.pdf.numPages || 1;
        viewerState.page = 1;

        updateToolbar();
        await renderPage(viewerState.page);

      } catch (err){
        // 若内嵌渲染失败（少数环境/网络），兜底新标签打开
        closePdf();
        window.open(url, "_blank", "noopener");
      }
    }

    function closePdf(){
      setOverlayOpen(false);

      // 清理
      viewerState.pdf = null;
      viewerState.url = null;
      viewerState.title = "";
      viewerState.page = 1;
      viewerState.numPages = 1;
      viewerState.zoom = 1;
      viewerState.pending = null;

      // 清空画布
      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0,0,canvas.width, canvas.height);
      updateToolbar();
    }

    btnClose.addEventListener("click", closePdf);

    // 点击遮罩关闭（点到对话框内部不关）
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closePdf();
    });

    document.addEventListener("keydown", (e) => {
      if (overlay.getAttribute("aria-hidden") === "false" && e.key === "Escape") {
        e.preventDefault();
        closePdf();
      }
    });

    btnPrev.addEventListener("click", () => {
      if (!viewerState.pdf || viewerState.page <= 1) return;
      viewerState.page -= 1;
      if (viewerState.rendering) viewerState.pending = viewerState.page;
      else renderPage(viewerState.page);
      updateToolbar();
    });

    btnNext.addEventListener("click", () => {
      if (!viewerState.pdf || viewerState.page >= viewerState.numPages) return;
      viewerState.page += 1;
      if (viewerState.rendering) viewerState.pending = viewerState.page;
      else renderPage(viewerState.page);
      updateToolbar();
    });

    btnZoomIn.addEventListener("click", () => {
      viewerState.zoom = Math.min(2.6, viewerState.zoom + 0.2);
      if (!viewerState.pdf) return;
      if (viewerState.rendering) viewerState.pending = viewerState.page;
      else renderPage(viewerState.page);
      updateToolbar();
    });

    btnZoomOut.addEventListener("click", () => {
      viewerState.zoom = Math.max(0.6, viewerState.zoom - 0.2);
      if (!viewerState.pdf) return;
      if (viewerState.rendering) viewerState.pending = viewerState.page;
      else renderPage(viewerState.page);
      updateToolbar();
    });

    // 预览层打开时，窗口尺寸变化重新适配宽度（做简单防抖）
    let resizeTimer = null;
    window.addEventListener("resize", () => {
      if (overlay.getAttribute("aria-hidden") !== "false") return;
      if (!viewerState.pdf) return;
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        if (viewerState.rendering) viewerState.pending = viewerState.page;
        else renderPage(viewerState.page);
      }, 120);
    });

    // ========== Build buttons ==========
    function build() {
      grid.innerHTML = "";
      links.forEach((item, idx) => {
        const a = document.createElement("a");
        a.className = "btn";
        a.href = item.url || "#";
        a.rel = "noopener noreferrer";
        a.setAttribute("data-index", String(idx));

        const blob = document.createElement("div");
        blob.className = "blob";
        blob.style.background = item.color || "linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.05))";

        a.innerHTML = `
          <div class="left">
            <div class="label">${escapeHtml(item.label || "未命名")}</div>
            <div class="desc">${escapeHtml(item.desc || "")}</div>
          </div>
          <div class="right">
            <span class="pill">${escapeHtml(item.tag || "LINK")}</span>
            <span class="arrow">${iconArrow()}</span>
          </div>
        `;
        a.appendChild(blob);

        // 键盘可用性：Space 触发
        a.addEventListener("keydown", (e) => {
          if (e.code === "Space") {
            e.preventDefault();
            a.click();
          }
        });

        // 点击：PDF 走内嵌预览；非 PDF 保持默认行为
        a.addEventListener("click", (e) => {
          const url = item.url || "";
          if (!url || url === "#") {
            e.preventDefault();
            return;
          }
          if (isPdfUrl(url)) {
            e.preventDefault();
            openPdf(url, item.label || "PDF");
          }
        });

        grid.appendChild(a);
      });

      // 可选：底部状态
      status.textContent = "";
    }

    build();
    updateToolbar();
  </script>
</body>
</html>
